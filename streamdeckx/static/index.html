<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script src="{{ url_for('static', filename='js/thirdparty/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</head>
<body>
<h1>STREAM DECK X</h1>
<hr>
<span id="connected-streamdecks">
    <label>Selected Stream Deck:</label>
    <select id="conn-sd-select">
        {%for deck in connected_decks%}
        <option value="{{deck.id}}">{{deck.__class__.generic_name}}</option>
        {%endfor%}
    </select>
    <div id="curr-deck">
        {{curr_deck_html | safe}}
    </div>
</span>
</body>
</html>
