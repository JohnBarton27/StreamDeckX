<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script src="{{ url_for('static', filename='js/thirdparty/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</head>
<body>
<h1>STREAM DECK X</h1>
<hr>
<span id="connected-streamdecks">
    <div>
        <label>Selected Stream Deck:</label>
        <select id="conn-sd-select">
            {%for deck in connected_decks%}
            <option value="{{deck.id}}">{{deck.name}}</option>
            {%endfor%}
        </select>
    </div>
    <div class="main-area">
        <span id="curr-deck" style="display:inline-block;">
            {{curr_deck_html | safe}}
        </span>
        <span id="config" style="display:inline-block; margin-left: 30px;"></span>
    </div>
</span>
</body>
</html>
