<h3>Button Configuration ({{ button }})</h3>
<hr>
<button onclick="openAddActionModal()">+ Add Action</button>

<div id="addActionModal" class="modal">
    <div class="modal-content">
        <span id="closeActionModal" class="close">&times;</span>
        <h2>Add Action</h2>
        <hr>
        <label>Action Type: </label>
        <select id="actionTypeSelect">
            <option disabled selected value>Select Action Type...</option>
            <option value="text">Text</option>
        </select>
        <div id="actionFields"></div>
        <button style="width: 100px; margin-top:15px;">Create</button>
    </div>
</div>
